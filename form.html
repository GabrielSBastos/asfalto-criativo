<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Suporte</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 text-center">
      <h2 id="formulario" class="mb-4">Formulário de Suporte</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="seu.email@example.com">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem aqui"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="animateButton()">Enviar</button>
      </form>
    </div>
  </div>
</div>

<script>
  function animateButton() {
    document.querySelector('button').classList.add('animated');
    
    setTimeout(() => {
      document.querySelector('button').classList.remove('animated');
    }, 300);
  }
</script>
</body>
</html>
